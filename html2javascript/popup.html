<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML2JS</title>
    <link rel="stylesheet" href="css/reset.css"/>
</head>
<body>
<div id="bodyer">
    <h1>HTML与javascript互转</h1>
    <ul class="change-title-wrap">
        <li  class="change-title-item change-title-select">HTML转JS</li>
        <li class="change-title-item">JS转HTML</li>
    </ul>
    <br/>
    <ul class="change-content-wrap">
        <li class="change-content-item change-content-select">
            <textarea name="sourcesData" class="sources-data">
<p>请在输入框内贴入你需要转换的HTML代码</p>
<p>HTML转换工具，可以将HTML代码转换为JavaScript字符串</p>
<p>直接将你所要用程序输出的大串HTML代码贴到输入框中，即可一键生成</p>
<p>如果您觉得好用，别忘了推荐给朋友！</p>
</textarea>
            <div class="subbtn">
                <input type="button"  value="转为单引号" class="cursor-pointer change-btn j-to-alone">
                <input type="button"  value="转为双引号" class="cursor-pointer change-btn j-to-double">
                <label for="arrays-splice" class="cursor-pointer">
                    <input type="checkbox" checked="checked" id="arrays-splice"/>
                    数组拼接
                </label>
            </div>
            <br/>
            <textarea name="targetData" class="target-data" placeholder="点击即可复制到剪切板"></textarea>
        </li>
        <li class="change-content-item">

        </li>
    </ul>
</div>


<script src="src/jquery.js"></script>
<script src="src/ZeroClipboard.js"></script>
<script src="src/popup.js"></script>
</body>
</html>
